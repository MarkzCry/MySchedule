<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dual Job Schedule</title>
  <base href="/MySchedule/">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="pull-to-refresh" class="pull-to-refresh">
    <div class="icon">ðŸ”„</div>
    <div class="text">Release to refresh</div>
  </div>

  <div class="app">
    <header>
        <div class="header-content">
            <h1>My Schedule</h1>
            <div class="header-details">
                <span id="date-range"></span>
                <span id="total-hours-header" class="total-hours-badge"></span>
                <span id="total-pay-header" class="total-hours-badge" title="Estimated Gross Pay"></span>
                <span id="net-pay-header" class="total-hours-badge net-pay" title="Estimated Take-Home Pay"></span>
            </div>
        </div>
        <div class="header-actions">
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                <label for="theme-toggle" class="theme-toggle-label"></label>
            </div>
            <button id="settingsBtn" aria-label="Settings">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <button id="refreshBtn" aria-label="Refresh Schedule">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                    <path d="M21 3v5h-5" />
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                    <path d="M3 21v-5h5" />
                </svg>
            </button>
        </div>
    </header>

    <div id="status" class="status-banner" aria-live="polite">Loading...</div>
    <div id="next-shift-ticker" class="status-banner" style="display: none;"></div>

    <main>
      <div class="view-switcher">
        <button id="show-schedule-view" class="view-btn active" data-view="schedule">Schedule</button>
        <button id="show-analytics-view" class="view-btn" data-view="analytics">Analytics</button>
      </div>

      <div id="main-content">
        <div id="schedule-view">
          <div class="controls-container">
              <div class="filter-container">
                  <button class="filter-btn active" data-filter="all">All</button>
                  <button class="filter-btn" data-filter="walmart">Walmart</button>
                  <button class="filter-btn" data-filter="canes">Cane's</button>
                  <button id="export-csv">View PDF</button>
              </div>
          </div>

          <div id="calendar-view" class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month-btn" class="calendar-nav-btn">&lt;</button>
                <h2 id="month-name"></h2>
                <button id="next-month-btn" class="calendar-nav-btn">&gt;</button>
                <button id="today-btn">Today</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
          </div>

          <div id="schedule-list" class="schedule-list-container"></div>
        </div>

        <div id="analytics-view" class="hidden">
            <h2 class="view-title">Weekly Earnings</h2>
            <div class="chart-container">
                <canvas id="earnings-chart"></canvas>
            </div>
            <div id="paycheck-estimate" class="paycheck-estimate-card"></div>
        </div>
      </div>
    </main>

  </div>

  <div id="twoFaModal" class="modal hidden">
    <div class="modal-inner">
      <h2>Enter 2FA Code</h2>
      <p>A code was sent to your device from Walmart.</p>
      <input id="twoFaInput" type="text" inputmode="numeric" placeholder="â€¢ â€¢ â€¢ â€¢ â€¢ â€¢" />
      <div class="modal-actions">
        <button id="twoFaSubmit" class="primary">Submit Code</button>
        <button id="twoFaCancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-inner">
      <h2>Settings</h2>
      <div class="settings-form">
          <div class="form-group">
            <label for="walmart-rate">Walmart Rate ($/hr):</label>
            <input type="number" id="walmart-rate" placeholder="e.g., 14.50">
          </div>
          <div class="form-group">
            <label for="canes-rate">Cane's Rate ($/hr):</label>
            <input type="number" id="canes-rate" placeholder="e.g., 15.00">
          </div>
          <div class="form-group">
            <label for="take-home-percent">Est. Take-Home Pay (%):</label>
            <input type="number" id="take-home-percent" placeholder="e.g., 85">
          </div>
          <div class="form-group">
            <label for="server-ip-input">Server URL:</label>
            <input type="text" id="server-ip-input" placeholder="e.g., http://192.168.0.23:3000">
          </div>
      </div>
      <div class="modal-actions">
        <button id="settingsSave" class="primary">Save</button>
        <button id="settingsCancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
